# GPU configuration tips:
#   - Set the *_GPU_COUNT environment variables to control how many GPUs each
#     service reserves (defaults keep the previous behavior of requesting all GPUs).
#   - Set the *_VISIBLE_GPUS environment variables (comma-separated CUDA IDs)
#     to pin a container to specific GPUs, e.g. QWEN_VL_VISIBLE_GPUS=0,1.
#
x-build-base: &build-base
  build:
    context: .
    dockerfile: Dockerfile.llamacpp
  image: local/llama.cpp:server-cuda

services:
  # ============================================================================
  # QWEN2.5-VL Vision Model
  # ============================================================================
  # IMPORTANT: If running Qwen2.5-VL on a separate GPU node:
  #   1. Comment out (or remove) the entire qwen2.5-vl service block below
  #   2. Use docker-compose-models2.yml on the external GPU machine
  #   3. Set environment variable on main machine:
  #      export VISION_MODEL_BASE_URL=http://<external-node-ip>:8000/v1
  #
  # Uncomment this block to run Qwen2.5-VL locally:
  # ----------------------------------------------------------------------------
  # qwen2.5-vl:
  #   image: nvcr.io/nvidia/tensorrt-llm/release:spark-single-gpu-dev
  #   container_name: qwen2.5-vl
  #   shm_size: '1g'
  #   restart: unless-stopped
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: ${QWEN_VL_GPU_COUNT:-all}
  #             capabilities: [gpu]
  #   environment:
  #     TOKENIZERS_PARALLELISM: "false"
  #     NCCL_P2P_LEVEL: SYS
  #     NCCL_DEBUG: INFO
  #     UCX_TLS: tcp,sm,self
  #     UCX_MEMTYPE_CACHE: "n"
  #     CUDA_VISIBLE_DEVICES: ${QWEN_VL_VISIBLE_GPUS:-0}
  #     NVIDIA_VISIBLE_DEVICES: ${QWEN_VL_VISIBLE_GPUS:-0}
  #   command: >
  #     trtllm-serve serve Qwen/Qwen2-VL-7B-Instruct
  #     --backend pytorch
  #     --host 0.0.0.0
  #     --port 8000
  #     --trust_remote_code
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 5
  #     start_period: 60s
  # ----------------------------------------------------------------------------

  qwen3-embedding:
    <<: *build-base
    container_name: qwen3-embedding
    volumes:
      - ./models:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${QWEN3_EMBED_GPU_COUNT:-all}
              capabilities: [gpu]
    environment:
      NVIDIA_VISIBLE_DEVICES: ${QWEN3_EMBED_VISIBLE_GPUS:-all}
    command: 
      - "-m"
      - "/models/Qwen3-Embedding-4B-Q8_0.gguf"
      - "--port"
      - "8000"
      - "--host"
      - "0.0.0.0"
      - "--jinja"
      - "--embeddings"

  # Uncomment next block if you want to use gpt-oss-20b
  # gpt-oss-20b:
  #   <<: *build-base
  #   container_name: gpt-oss-20b
  #   volumes:
  #     - ./models:/models
  #   deploy:
  #     resources:
  #       reservations:
  #         devices:
  #           - driver: nvidia
  #             count: ${GPT_OSS_20B_GPU_COUNT:-all}
  #             capabilities: [gpu]
  #   environment:
  #     NVIDIA_VISIBLE_DEVICES: ${GPT_OSS_20B_VISIBLE_GPUS:-all}
  #   command: 
  #     - "-m"
  #     - "/models/gpt-oss-20b-mxfp4.gguf"
  #     - "--port"
  #     - "8000"
  #     - "--host"
  #     - "0.0.0.0"
  #     - "-n"
  #     - "2048"
  #     - "--n-gpu-layers"
  #     - "999"
  #     - "--jinja"

  # Comment next block if you want to use gpt-oss-20b
  gpt-oss-120b:
    <<: *build-base
    container_name: gpt-oss-120b
    volumes:
      - ./models:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${GPT_OSS_120B_GPU_COUNT:-all}
              capabilities: [gpu]
    environment:
      NVIDIA_VISIBLE_DEVICES: ${GPT_OSS_120B_VISIBLE_GPUS:-all}
    command: 
      - "-m"
      - "/models/gpt-oss-120b-mxfp4-00001-of-00003.gguf"
      - "--port"
      - "8000"
      - "--host"
      - "0.0.0.0"
      - "-n"
      - "65536"
      - "--n-gpu-layers"
      - "70"
      - "--jinja"

  deepseek-coder:
    <<: *build-base
    container_name: deepseek-coder
    volumes:
      - ./models:/models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: ${DEEPSEEK_CODER_GPU_COUNT:-all}
              capabilities: [gpu]
    environment:
      NVIDIA_VISIBLE_DEVICES: ${DEEPSEEK_CODER_VISIBLE_GPUS:-all}
    command: 
      - "-m"
      - "/models/deepseek-coder-6.7b-instruct.Q8_0.gguf"
      - "--port"
      - "8000"
      - "--host"
      - "0.0.0.0"
      - "-n"
      - "256"
      - "--n-gpu-layers"
      - "999"
      - "--jinja"

volumes:
  ollama-data:
  
networks:
  default:
    name: chatbot-net

